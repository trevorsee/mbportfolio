<section class="w-100">
  <div class="swiper-container vh-100 bg-light-gray w-100">
  <div class="swiper-wrapper">
    {% for photo in season.slideshow %}
    <!--  ) no-repeat {{photo.horizontal}} {{photo.vertical}};background-size: cover; -->
      <img
      src="{{ photo.image }}"
      class="swiper-slide w-100 h-100 obj-fit"
      alt="{{ photo.title }}">
      </img>
    {% endfor %}
  </div>
</div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.0/js/swiper.min.js"></script>
<script>
var swiper = new Swiper('.swiper-container', {
  pagination: '.swiper-pagination',
  paginationClickable: true,
  loop: true,
  autoplay: {{site.slider-rate}},
  speed: {{site.slider-animation-speed}},
  autoplayDisableOnInteraction: false,
  grabCursor: true
  });
</script>
