<section class="w-100">
  <div class="swiper-container vh-100 bg-light-gray w-100">
  <div class="swiper-wrapper">
    {% for photo in season.slideshow %}
      <div
      style="background:url( {{ photo.image }} ) no-repeat {{photo.horizontal}} {{photo.vertical}};background-size: cover;"
      class="swiper-slide w-100 h-100"
      alt="{{ photo.title }}">
      </div>
    {% endfor %}
  </div>
</div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.0/js/swiper.min.js"></script>
<script>
var swiper = new Swiper('.swiper-container', {
  pagination: '.swiper-pagination',
  paginationClickable: true,
  loop: true,
  autoplay: 5000,
  speed: 600,
  autoplayDisableOnInteraction: false,
  grabCursor: true
  });
</script>
