<section>
  <div class="swiper-container vh-100 bg-light-gray w-100">
  <div class="swiper-wrapper">
    {% for photo in season.slideshow %}
      <div
      style="background:url( {{ photo.image }} ) no-repeat center center;background-size: cover;"
      class="swiper-slide w-100 h-100"
      alt="{{ photo.title }}">
      </div>
    {% endfor %}
  </div>
</div>
</section>
